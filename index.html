<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <figure class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image" class="eisenhower-matrix__image">
      <a class="eisenhower-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </figure>
    <main class="centered-main-page-element">
      <div id="topSectionForAddingElementToList">
        <label for="new-task" class="label add-task-block__label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input input_text add-task-block__input task" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incompleteTasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="input input_checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input input_text task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" alt="" class="btn-delete__image"></button>
          </li>
          <li class="list__item list__item_edit-mode">
            <input type="checkbox" class="input input_checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input input_text task">
            <button class="btn edit">Save</button>
            <button class="btn delete"><img src="./remove.svg" alt="" class="btn-delete__image"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list completed-tasks-list">
          <li class="list__item">
            <input type="checkbox" class="input input_checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input input_text task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" alt="" class="btn-delete__image"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
